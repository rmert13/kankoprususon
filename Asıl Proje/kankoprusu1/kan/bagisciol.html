    <div class="container mt-5">
        <h2>Bağışçı Ol</h2>
        <form class="row mb-3">
            <div class="col">
                <label for="iname" class="form-label">Adınız</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="Adınızı giriniz.">
            </div>
            <div class="col">
                <label for="surname" class="form-label">Soyadınız</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="Soyadınızı giriniz.">
            </div>

            <div class="mb-3">
                <label for="inputBirthDate" class="form-label">Doğum Tarihi</label>
                <input type="date" class="form-control" id="inputBirthDate">
            </div>

            <div class="mb-3">
                <label class="form-label">Cinsiyetiniz:</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male">
                        <label class="form-check-label" for="genderMale">Erkek</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
                        <label class="form-check-label" for="genderFemale">Kadın</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="inputPhone" class="form-label">Cep Telefonu</label>
                <input type="tel" class="form-control" id="inputPhone" placeholder="Telefon numaranızı giriniz.">
                <small class="form-text text-muted">Cep telefonu girmek zorunludur.</small>
            </div>


            <div class="form-group mb-3">
                <label for="email" class="form-label">E-mail Adresiniz </label>
                <div class="input-group">
                    <input type="email" class="form-control" id="email" placeholder="Email adresinizi giriniz.">
                    <select class="form-select" id="emailProvider" style="width: auto;">
                        <option value="@gmail.com">@gmail.com</option>
                        <option value="@hotmail.com">@hotmail.com</option>
                        <option value="@yahoo.com">@yahoo.com</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="inputBloodGroup" class="form-label">Kan Grubu</label>
                <select class="form-select" id="inputBloodGroup">
                    <option selected disabled>Kan Grubunuzu Seçiniz.</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="0+">0+</option>
                    <option value="0-">0-</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="inputCity" class="form-label">Şehir</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="inputCity" placeholder="Şehir">
                    <select class="form-select" id="inputCityOptions">
                        <option selected disabled>Şehir Seçin</option>
                        <option>Ankara</option>
                        <option>İstanbul</option>
                        <option>İzmir</option>
                    </select>
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Kronik Hastalığınız Var mı?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="kronikhastalik" id="kronikhastalikYes" value="yes" onclick="showKronikHastalikPrompt()">
                        <label class="form-check-label" for="kronikhastalikYes">Evet</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="kronikhastalik" id="kronikhastalikNo" value="no">
                        <label class="form-check-label" for="kronikhastalikNo">Hayır</label>
                    </div>
                </div>
            </div>

            <div class="form-group mt-3">
                <label for="message">Eklemek istediğiniz bir şey var mı ?</label>
                <textarea name="message" id="message" cols="10" rows="5" class="form-control"></textarea>
            </div>

            <div class="custom-control custom-checkbox mt-3">

                <input type="checkbox" id="cb" class="custom-control-input">
                <label class="custom-control-label" for="cb">Gönüllülük Sözleşmesini Okudum Onaylıyorum.</label>
            </div>

            <button type="button" class="btn btn-outline-danger">Hayat Kurtar!</button>

    </div>
