<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kan Arayanlar Listesi</title>
    <style>
        .text-center {
            margin: 0 auto;
            top: 50%;
            left: 50%;
            transform: translate(0, 120%);
        }

        .title-container {
            position: relative;
            /* Bağlı elementlerin göreceli konumlandırılması için */
        }

        .title {
            text-align: center;
            background-color: #f8f9fa;
            /* Başlık arka plan rengi */
            padding: 1px;
            /* Başlık içeriği ile kutucuk arasındaki boşluk */
            border: 10px solid #ced4da;
            /* Başlık kutucuk çerçeve */
            border-radius: 5px;
            /* Başlık kutucuk köşe yuvarlama */
            position: absolute;
            /* Bağlı elementin mutlak konumlandırılması için */
            top: -50px;
            /* Yukarıdan 50 piksel uzaklık */
            left: 0;
            /* Sola hizalama */
            right: 0;
            /* Sağa hizalama */
        }


        .form-group {
            position: fixed;
            /* Sabit konumlandırma */
            bottom: 15%;
            /* Sayfanın altına yerleştirme */
            left: 15%;
            /* Sayfanın yatayda ortasına hizalama */
            transform: translateX(-50%);
            /* Sayfanın yatayda ortasına hizalama */
            background-color: white;
            /* Arka plan rengi */
            padding: 10px;
            /* İçeriğin kenarlardan uzaklığı */
            border-top: 1px solid #ced4da;
            /* Üst kenar çizgisi */
            transition: all 0.3s ease;
            /* Geçiş efekti */
        }

        .form-group2 {
            position: fixed;
            /* Sabit konumlandırma */
            bottom: 15%;
            /* Sayfanın altına yerleştirme */
            right: 15px;
            /* Sağ kenara yerleştirme */
            transform: translateY(0);
            /* Dikey konumu sıfıra ayarlama */
            background-color: white;
            /* Arka plan rengi */
            padding: 10px;
            /* İçeriğin kenarlardan uzaklığı */
            border-top: 1px solid #ced4da;
            /* Üst kenar çizgisi */
            transition: all 0.3s ease;
            /* Geçiş efekti */
        }

        .form-group.hidden {
            transform: translateY(100%);
            /* Dikey konumu aşağıda 100% hareket ettirme (gizleme) */
        }

        .scroll-to-bottom {
            position: fixed;
            /* Sabit konumlandırma */
            bottom: 10px;
            /* Sayfanın altına yerleştirme */
            right: 10px;
            /* Sağ kenara yerleştirme */
            background-color: #007bff;
            /* Arka plan rengi */
            color: white;
            /* Metin rengi */
            padding: 10px 15px;
            /* İçeriğin kenarlardan uzaklığı */
            border: none;
            /* Kenar çizgisi yok */
            border-radius: 5px;
            /* Kenar yuvarlama */
            cursor: pointer;
            /* İşaretçi türü: işaretçi */
            z-index: 999;
            /* Diğer elementlerin üstünde kalma */
            transition: all 0.3s ease;
            /* Geçiş efekti */
        }

        .scroll-to-bottom:hover {
            background-color: #0056b3;
            /* Üzerine gelindiğinde arka plan rengi */
        }

        .scroll-to-bottom.hidden {
            transform: translateY(100%);
            /* Dikey konumu aşağıda 100% hareket ettirme (gizleme) */
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="text-center">

            <div class="col-lg-6">
                <div class="title-container">
                    <h4 class="title">Kan Arayanlar Listesi</h4>
                </div>
                <ul class="list-group">
                    <ul class="list-group">
                        <!-- Buraya liste öğeleri eklenebilir -->
                    </ul>
                </ul>
            </div>
        </div>
    </div>

            <input type="checkbox">İl/ilçeye göre sırala
        </label>
        <label class="form-check-label">
            <input type="checkbox">Kan grubuna göre sırala
        </label>

            <li class="list-group-item list
